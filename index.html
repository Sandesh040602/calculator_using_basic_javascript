<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="demo.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="mainframe">
      <div class="box outputbox"></div>
      <div class="box firstrow">
        <div class="nos ac">
          AC
        </div>
        <div class="nos plusm">
          +/-
        </div>
        <div class="nos mod">
          %
        </div>
        <div class="nos divide">
          /
        </div>
      </div>
      <div class="box secondrow">
        <div class="nos nine">
          9
        </div>
        <div class="nos eight">
          8
        </div>
        <div class="nos seven">
          7
        </div>
        <div class="nos multiply">
          *
        </div>
      </div>
      <div class="box thirdrow">
        <div class="nos six">
          6
        </div>
        <div class="nos five">
          5
        </div>
        <div class="nos four">
          4
        </div>
        <div class="nos minus">
          -
        </div>
      </div>
      <div class="box fourthrow">
        <div class="nos three">
          3
        </div>
        <div class="nos two">
          2
        </div>
        <div class="nos one">
          1
        </div>
        <div class="nos plus">
          +
        </div>
      </div>
      <div class="box fifthrow">
        <div class="nos zero">
          0
        </div>
        <div class="nos decimal">
          .
        </div>
        <div class="nos equal">
          =
        </div>
      </div>
    </div>
    <script src="demo.js"></script>
  </body>
</html>
